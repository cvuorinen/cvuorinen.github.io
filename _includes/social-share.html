                <i class="fa fa-facebook-square"></i> Like
            </a>

            <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" title="Share on Twitter" target="_blank">
