---
layout: page
title: Post Archive
description: "An archive of all posts."
comments: false
exclude: true
---

<ul class="archive" itemscope itemtype="http://schema.org/Blog">
  {% for post in site.posts %}
    <li>
      <span class="post-meta"><time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></span>
      &raquo;
      <a href="{{ post.url }}" itemprop="url">
        <span itemprop="name">{{ post.title }}</span>
      </a>
    </li>
  {% endfor %}
</ul>

<br>
<p class="rss-subscribe">Subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss"></i> RSS</a></p>
